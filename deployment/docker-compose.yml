version: '3.8'

services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      - MODEL_PATH=/app/models
      - ENVIRONMENT=production
    volumes:
      - ../ml_models:/app/ml_models
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
    networks:
      - seva-network

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://backend:8000
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
    networks:
      - seva-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
      - backend
    networks:
      - seva-network

networks:
  seva-network:
    driver: bridge